apiVersion: apps/v1
kind: Deployment
metadata: { name: guests-welcome, labels: { app: guests-welcome } }
spec:
  replicas: 1
  selector: { matchLabels: { app: guests-welcome } }
  template:
    metadata: { labels: { app: guests-welcome } }
    spec:
      containers:
      - name: web
        image: areladdon4u3/guests-welcome:v1   # replaced below
        ports: [{ containerPort: 8080 }]
        # use /health if you have it; otherwise comment these probes out
        readinessProbe: { httpGet: { path: /health, port: 8080 }, initialDelaySeconds: 5 }
        livenessProbe:  { httpGet: { path: /health, port: 8080 }, initialDelaySeconds: 10 }
        resources:
          requests: { cpu: "50m", memory: "64Mi" }
          limits:   { cpu: "300m", memory: "256Mi" }
---
apiVersion: v1
kind: Service
metadata: { name: guests-welcome-svc }
spec:
  type: NodePort
  selector: { app: guests-welcome }
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30350
